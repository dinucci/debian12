<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Model</title>
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <!-- Define the scene where you will insert your model-->
    <a-scene>
        <!-- Insert your exported model here -->
        <a-entity id="model" gltf-model="black_hole.gltf" position="-1 0.5 -3"></a-entity>
    </a-scene>
</body>
</html>
